
<style>
.table1 { border-collapse:collapse; margin-right: auto;height:420px; }  
.table1 th, .table1 td { border:1px solid black;height:60px;text-align:center;font-size:16px; }
</style>

  <style>
    .menu-item {
      display: block; /* 블록 요소로 설정 */
      width: 200px;
      height: 35px; /* 메뉴 높이 설정 */
      line-height: auto; /* 텍스트 세로 중앙 정렬 */
      margin: 7px 5px; /* 메뉴 간 간격 (상하) */
      text-align: center; /* 텍스트 가운데 정렬 */
      font-size: 20px;
      color: #333; /* 기본 글자 색 */
      text-decoration: none; /* 언더라인 제거 */
      border: 1px solid #333; /* 외곽선 추가 */
      border-radius: 2px; /* 모서리 둥글게 */
      box-sizing: border-box; /* 패딩 포함 */
      transition: color 0.3s ease, border-color 0.3s ease; /* 부드러운 전환 효과 */
    }

    .menu-item:hover {

      background-color: #007BFF; /* 진한 파란색 배경 */
      color: #fff;               /* 흰색 글자 */

      /* color:#0000FF;  파란색 글자 */
      /* border-color: #007BFF;  외곽선도 파란색으로 변경 */
    }
  </style>

<p style="width:750px;height:24px;font-size:24px;display:flex;justify-content: space-around">

</p>
